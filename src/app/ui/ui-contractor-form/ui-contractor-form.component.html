<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100-p">
      <mat-label>Firma Adı</mat-label>
      <textarea matInput required formControlName="Name" class="h-48"></textarea>
      <mat-hint>(Max: 200 karakter)</mat-hint>
      <mat-error *ngIf="form.controls.Name.hasError('required') || form.controls.Name.hasError('maxlength')"
        >(Max: 200 karakter)</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100-p mt-16">
      <mat-label>Firmanın Üstleneceği İş Adımları</mat-label>
      <input matInput required formControlName="TaskSteps" />
      <mat-hint>Yapım metodu bölümünde girilen iş adımı sıraları. Örn: 1,3 ve 5 (Max: 50 karakter)</mat-hint>
      <mat-error *ngIf="form.controls.TaskSteps.hasError('required') || form.controls.TaskSteps.hasError('maxlength')"
        >Yapım metodu bölümünde girilen iş adımı sıraları. Örn: 1,3 ve 5 (Max: 50 karakter)</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">Vazgeç</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!form.valid" tabindex="-1">Kaydet</button>
</div>
