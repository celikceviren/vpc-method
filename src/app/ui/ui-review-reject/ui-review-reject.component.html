<h1 mat-dialog-title>Revize İste</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100-p">
      <mat-label>Gerekçe</mat-label>
      <textarea matInput required formControlName="Reason" class="h-96"></textarea>
      <mat-hint>Metod dokümanında yapılmasını istediğiniz değişiklikleri açıklayın. (Max: 200 karakter)</mat-hint>
      <mat-error *ngIf="form.controls.Reason.hasError('required') || form.controls.Reason.hasError('maxlength')">
        Metod dokümanında yapılmasını istediğiniz değişiklikleri açıklayın. (Max: 200 karakter)
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">Vazgeç</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!form.valid" tabindex="-1">Kaydet</button>
</div>
